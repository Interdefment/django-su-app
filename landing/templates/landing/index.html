<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	Hello, {{ user }}!

	{% for item in news %}
		<article>
			<h5>{{ item.title}}</h5>
			{{ item.content | linebreaks }}
			<p>{{ item.created_at }}</p>
		</article>
	{% endfor %}
</body>
</html>
